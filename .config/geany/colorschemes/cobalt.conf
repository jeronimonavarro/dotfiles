[theme_info]
name=Cobalt
description=Dark theme for Geany
# incremented automatically, do not change manually
version=1
author=Jeronimo Navarro
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
base03=#000d1a
base02=#001b33
base01=#001b33
base00=#ffffff
base0=#ffffff
base1=#ffffff
base2=#ffffff
base3=#ffffff
yellow=#ff9d00
orange=#ff9d00
red=#ff9d00
magenta=#ff0044
violet=#ff0044
blue=#0088ff
cyan=#5fd7ff
green=#3ad900
teal=#80ffbb
azulito=#4f94cd

[named_styles]

default=base0;base02
error=red


# Editor styles
#-------------------------------------------------------------------------------
selection=;#0f4d5c;;true
current_line=;base02;true
brace_good=base1;azulito;true
brace_bad=red;;true
margin_line_number=blue;base03
margin_folding=blue;base02
fold_symbol_highlight=base02
indent_guide=base01
caret=base3
marker_line=;
marker_search=;base2
marker_mark=;
call_tips=base0;base03
white_space=indent_guide


# Programming languages
#-------------------------------------------------------------------------------

comment=blue;;;true
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc

number=magenta
number_1=number
number_2=number_1

keyword=orange;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

type=teal
class=type
function=teal
parameter=function

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=green
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=red
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=teal;;true
regex=violet
operator=default
decorator=string_1,bold
other=default


# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default


# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=blue
