[theme_info]
name=Builder
description=Similar to GNOME Builder's highlighting colors.
# incremented automatically, do not change manually
version=1
author=Jer√≥nimo Navarro
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24;1.29

[named_styles]

default=#4d4e53;#f6f7f8;false;false
error=#ebcad2;#f6f7f8;false;italic

# Editor styles
#-------------------------------------------------------------------------------

selection=;#b3d4fc;false;true
current_line=;#eeeeec;true
brace_good=#eeeeec;#4d4e53;bold
brace_bad=#eeeeec;#a40000
margin_line_number=#a2a3a3;#f6f7f8
#~ margin_folding=#708090;#f6f7f8
margin_folding=#BFCFDE;#f6f7f8
fold_symbol_highlight=#f6f7f8
indent_guide=#babdb6;#f6f7f8;true;false
caret=#888a85;#f6f7f8;false;false
marker_line=#ffffff;#4a90d9
marker_search=#ffffff;#dd4a68
marker_mark=#ffffff;#4a90d9
call_tips=;d2e0e8
white_space=#babdb6;#f6f7f8;true;false

# Generic programming languages
#-------------------------------------------------------------------------------

comment=#708090
comment_doc=#708090
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#990055
number_1=number
number_2=number_1

type=#709831;;true
class=type
function=#4186A8
parameter=function

keyword=#4e9a06;;true
