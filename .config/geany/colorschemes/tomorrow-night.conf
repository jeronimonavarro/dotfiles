identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#b5bd68
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=#de935f
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#de935f
regex=number_1
operator=#8abeb7
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#cc6666
tag_unknown=tag,bold
tag_end=tag,bold
attribute=#cc6666
attribute_unknown=attribute,bold
value=string_1
entity=default

