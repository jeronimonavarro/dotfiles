[theme_info]
name=Tomorrow-Night
description=Tomorrow-Night port to geany
# incremented automatically, do not change manually
version=1
author=Jeronimo Navarro
url=
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24;1.25;1.26;1.27

[named_styles]

default=#c5c8c6;#1d1f21;false;false
error=#ced2cf;#df5f5f

# Editor styles
#-------------------------------------------------------------------------------

selection=;#373b41;false;true
current_line=;#282a2e;true
brace_good=;#282a2e;bold
brace_bad=;#282a2e;underline
margin_line_number=#585858;#282a2e
margin_folding=#585858
fold_symbol_highlight=#303030
indent_guide=#4b4e55;;true;false
caret=#aeafad;;false;false
marker_line=#7f7f7f;#ececec
marker_search=;#282a2e;bold
marker_mark=#cc6666;
call_tips=default
white_space=#4b4e55;;true;false

# Generic programming languages
#-------------------------------------------------------------------------------

comment=#969896
comment_doc=#969896
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#de935f
