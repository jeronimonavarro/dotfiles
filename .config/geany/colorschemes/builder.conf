identifier_4=identifier_1

string=#0077aa
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=#dd4a68
backticks=string_2
here_doc=string_2

scalar=#990055
label=#4e9a06,bold
preprocessor=#dd4a68
regex=#0077aa
operator=#a67f59
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#4e9a06
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

